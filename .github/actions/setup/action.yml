name: Setup
description: Setup the development environment

runs:
  using: "composite"
  steps:
    # See: https://turborepo.com/docs/guides/ci-vendors/github-actions#remote-caching-with-github-actionscache
    - name: Cache turbo build setup
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-turbo-

    - name: Setup Node.js and Bun
      uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3

    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile
