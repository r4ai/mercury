name: Utility commands

on:
  issue_comment:
    types:
      - created

jobs:
  install:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/install')
    permissions:
      contents: write
      pull-requests: write
      issues: read
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@d97294d304604fa98a2600a6e2f916a84b596dc7 # v2
        id: comment-branch
      - name: Checkout repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
        if: success()
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - name: Setup tools
        uses: jdx/mise-action@f8dfbcc150159126838e44b882bf34bd98fd90f3 # v2
      - name: Install dependencies
        run: bun install
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5
        with:
          commit_message: "chore(deps): fix lockfile"
