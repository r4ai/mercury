name: Utility commands

on:
  issue_comment:
    types:
      - created

jobs:
  install:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/install')
    permissions:
      contents: write
      pull-requests: write
      issues: read
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch
      - name: Checkout repository
        uses: actions/checkout@v4
        if: success()
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - name: Setup tools
        uses: jdx/mise-action@v2
      - name: Install dependencies
        run: bun install
      - name: Push changes
        run: |
          git remote set-url origin https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "chore(deps): fix lockfile"
          git push origin HEAD:${{ github.ref }}
