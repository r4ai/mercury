# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/lefthook.json

pre-commit:
  parallel: true
  commands:
    mercury/biome:
      tags: biome
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      stage_fixed: true
      run: bunx @biomejs/biome check --config-path=packages/mercury --no-errors-on-unmatched --files-ignore-unknown=true --write {staged_files}

    react-example/biome:
      tags: biome
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      stage_fixed: true
      run: bunx @biomejs/biome check --config-path=examples/react --no-errors-on-unmatched --files-ignore-unknown=true --write {staged_files}

    check-lockfile:
      glob: "**/package.json"
      tags: lockfile
      run: bun install --frozen-lockfile
